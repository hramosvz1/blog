
{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{% static 'img/contact-bg.jpg' %}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Contactame</h1>
              <span class="subheading">Tienes preguntas? Yo tengo respuestas.</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>Quieres contactarte de forma privada conmigo? llena el formulario y te responderé tan pronto como digas listo!</p>
          <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
          <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
          <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
          <form name="sentMessage" id="contactForm" novalidate>{% csrf_token %}
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Nombres*</label>
                <input type="text" class="form-control" placeholder="Nombre" id="name" required data-validation-required-message="Hey, ingresa tu nombre.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Email*</label>
                <input type="email" class="form-control" placeholder="Correo electronico" id="email" required data-validation-required-message="Porfavor ingresa tu correo">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Numero telefonico</label>
                <input type="numbre" class="form-control" placeholder="Telefono" id="phone" required data-validation-required-message="Porfavor ingresa tu numero de contacto">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tu mensaje*</label>
                <textarea rows="5" class="form-control" placeholder="Cuentame aquí todo!" id="message" required data-validation-required-message="Porfavor ingresa tu mensaje"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" id="sendMessageButton" style="padding: 15px; float: right;">
            </div>
          </form>
        </div>
      </div>
    </div>

   

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.js' %}"></script>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static 'js/jqBootstrapValidation.js' %}"></script>
    <script src="{% static 'js/contact_me.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/clean-blog.min.js' %}"></script>

{% endblock %}
