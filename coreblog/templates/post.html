{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
{%load humanize%}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ P_detail.Image.url }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{P_detail.Title}}</h1>
             <!-- <h2 class="subheading">Problems look mighty small from 150 miles up</h2>-->
              <span class="meta">Posteado 
                {{P_detail.Timestamp|naturaltime}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-md-9 mx-auto" style="word-break: break-word;white-space: pre-wrap;">
            {{P_detail.Content}}
          </div>





         
        </div>
      </div>
    </article>


  

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/clean-blog.min.js' %}"></script>

{% endblock %}
